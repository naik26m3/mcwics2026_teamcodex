<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Match</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center text-white">

  <!-- Card -->
  <div class="bg-zinc-900 shadow-2xl rounded-2xl p-8 max-w-md w-full mx-4 border border-zinc-800">

    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-2">
      Community Connect ðŸ’¬
    </h1>

    <p class="text-center text-gray-400 mb-6">
      Answer a few questions to find your match
    </p>

    <!-- Progress -->
    <div
      id="progress"
      class="text-sm text-gray-500 text-right mb-3"
    >
      Question 1 of 5
    </div>

    <!-- Question -->
    <h2
      id="question"
      class="text-lg font-semibold mb-4"
    ></h2>

    <!-- Input -->
    <textarea
      id="answer"
      rows="3"
      placeholder="Type your answer..."
      class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 resize-none mb-4"
    ></textarea>

    <!-- Button -->
    <button
      id="nextBtn"
      class="w-full bg-green-500 hover:bg-green-600 text-black py-3 rounded-xl font-semibold transition"
    >
      Next â†’
    </button>

    <!-- Result -->
    <div
      id="result"
      class="hidden text-center mt-6"
    >
      <h2 class="text-xl font-semibold mb-3">
        You're all set! âœ…
      </h2>

      <p class="text-gray-400 mb-4">
        Finding your best matches...
      </p>

      <button
        class="bg-green-500 hover:bg-green-600 text-black px-6 py-2 rounded-full font-semibold"
      >
        View Matches
      </button>
    </div>

  </div>


  <!-- JavaScript -->
  <script>
    const questions = [
      "What are your main interests?",
      "What are you looking for in a friend?",
      "How do you like to spend weekends?",
      "What values matter most to you?",
      "Describe your personality in a few words."
    ];

    let current = 0;
    const answers = [];

    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const progressEl = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      questionEl.textContent = questions[current];
      progressEl.textContent =
        `Question ${current + 1} of ${questions.length}`;
      answerEl.value = "";

      if (current === questions.length - 1) {
        nextBtn.textContent = "Finish";
      }
    }

    nextBtn.addEventListener("click", () => {
      const input = answerEl.value.trim();

      if (!input) return;

      answers.push(input);

      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        finishSurvey();
      }
    });

    function finishSurvey() {
      console.log("User Answers:", answers);

      questionEl.classList.add("hidden");
      answerEl.classList.add("hidden");
      nextBtn.classList.add("hidden");
      progressEl.classList.add("hidden");

      resultEl.classList.remove("hidden");
    }

    // Start
    showQuestion();
  </script>

</body>
</html>
